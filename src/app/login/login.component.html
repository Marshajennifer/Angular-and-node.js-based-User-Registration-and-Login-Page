<mat-card class="text-oneline">
    <mat-card-header>
        <h1>User Login</h1>
    </mat-card-header>
    <mat-card-content >
        <form class="example-form" [formGroup]="loginform" (ngSubmit)="proceedlogin()">
            <div>
                <mat-form-field class="example-full-width">
                    <mat-label>Username</mat-label>
                    <input matInput formControlName="username">
                </mat-form-field>
            </div>
            
            <div>
                <mat-form-field class="example-full-width">
                    <mat-label>Password</mat-label>
                    <input matInput type="password" formControlName="password">
                </mat-form-field>
            </div>
            <div>
                <button class="btn1" mat-raised-button color="primary">Submit</button>
                <a routerLink="/register" mat-raised-button color="accent">New User?</a>
            </div>
        </form>
    </mat-card-content>
</mat-card>
